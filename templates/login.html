<!DOCTYPE html>
<html>
<head>
  <title>Login - College Bus Tracking System</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #004aad, #007bff);
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .login-box {
      background: white;
      border-radius: 15px;
      width: 90%;
      max-width: 400px;
      padding: 30px 25px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      text-align: center;
      animation: fadeIn 0.6s ease-in-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    h2 {
      color: #004aad;
      margin-bottom: 10px;
    }
    p {
      color: #555;
      font-size: 14px;
    }
    input {
      width: 90%;
      padding: 10px;
      margin: 8px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 15px;
    }
    button {
      width: 95%;
      padding: 10px;
      margin-top: 10px;
      background: #004aad;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background: #003580;
    }
    .error {
      color: red;
      font-size: 14px;
      margin-top: 10px;
    }
    footer {
      position: absolute;
      bottom: 10px;
      width: 100%;
      text-align: center;
      color: #fff;
      font-size: 13px;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>üöç College Transport Tracking</h2>
    <p>Please log in to continue</p>

    <form method="POST">
      <input type="text" name="username" placeholder="Username" required><br>
      <input type="password" name="password" placeholder="Password" required><br>
      <button type="submit">Login</button>
    </form>

    {% if error %}
      <div class="error">{{ error }}</div>
    {% endif %}

    <p style="font-size: 13px; color:#777; margin-top: 10px;">

</body>
</html>
